
{% extends 'base.html' %}

{% block title %}
   LOG IN
{% endblock %}


{% block content %}
   <div class="page-intro">
        <h3>Login</h3>
  </div>

  <div class="module">
      <form action="{% url 'login' %}" method="post">
         {{ form.as_p }}
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}">
          <input type="submit" value="Log in">
      </form>
  </div>
{% endblock %}
