{% extends "base.html" %}

{% block title %}Delete course{% endblock %}

{% block content %}
<div class="page-intro">
    <h1>Delete course "{{ object.title }}"</h1>
</div>

<div class="module">
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <input type="submit" class="button" value="confirm">
    </form>
</div>

{% endblock %}
