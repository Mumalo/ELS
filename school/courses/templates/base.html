<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
   	<!-- Fixed navbar -->
	<div class="navbar navbar-inverse" id="header">
		<div class="container">
			<div class="navbar-header">
				<!-- Button for smallest screens -->
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
				<!--<a class="navbar-brand" href="{% url 'home' %}">-->
					<img src="{% static 'images/logo.png' %}" alt="Site Logo">
                </a>
			</div>
			<div class="navbar-collapse collapse">

				<ul class="nav navbar-nav pull-right mainNav">
					<li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'course_list' %}">Courses</a></li>
					<li><a href="contact.html">Contact</a></li>
                    {% if request.user.is_authenticated %}
                         <li><a href="{% url 'logout' %}" id="logout-button"><span class="glyphicon glyphicon-log-out"> Signout </span></a></li>
                    {% else %}
                         <li><a href="{% url 'login' %}" id="login-button"><span class="glyphicon glyphicon-log-in"> Signin</span></a></li>

                    {% endif %}
				</ul>

			</div>
			<!--/.nav-collapse -->
		</div>
	</div>
	<!-- /.navbar -->


       <div id="main-content">
              {% block content %}
              {% endblock %}
       </div>

   <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>-->
   <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <script>
        $(document).ready(function() {
            {% block domready %}
            {% endblock %}
        });
