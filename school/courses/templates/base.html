
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap-theme.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn./bootstrap/3.3.6/js/bootstrap.min.js"></script>



  <!--//faction Slider Components  -->

</head>

<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
   <nav class="navbar navbar-inverse">
       <div class="container-fluid">
           <div class="navbar-header">
                   <a class="navbar-brand" href="index.html">
                       <img src="{% static 'images/logo.png' %}" alt="Site Logo">
                   </a>
           </div>

           <ul class="nav navbar-nav">
               <li><a href="#" style="color: #0b9ff3">Home</a></li>
               <li><a href="courses.html">Courses</a></li>
               <li><a href="index.html">Contact</a></li>
           </ul>

           <ul class="nav navbar-nav navbar-right">
               {% if request.user.is_authenticated %}
                    <li><a href="{% url 'logout' %}" id="logout-button"><span class="glyphicon glyphicon-log-out"> Signout </span></a></li>
               {% else %}
                   <li><a href="{% url 'login' %}" id="login-button"><span class="glyphicon glyphicon-log-in"> Signin </span></a></li>

               {% endif %}
           </ul>
       </div> <!-- End of Container-fluid -->
   </nav> <!-- Navbar inverse -->


       <div id="main-content">
              {% block content %}
              {% endblock %}
       </div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <script>
        $(document).ready(function() {
            {% block domready %}
            {% endblock %}
        });
    </script>

</body>
</html>
